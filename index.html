<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <p class="header-title">The Library</p>
        </div>
        <div class="main-container">
            <div class="book-item">
                <p>The Hobbit</p>
                <p>J. R .R. Tolkien</p>
                <p>411</p>
            </div>
            <div class="book-item">
                <p>The Murder of Roger Ackroyd</p>
                <p>Agatha Christie</p>
                <p>356</p>
            </div>
            <div class="book-item">
                <p>The Farewell to Glorytown</p>
                <p>Eduardo Calcines</p>
                <p>267</p>
            </div>
        </div>
        <section class="modal hidden">
            <button class="btn-close">x</button>
                <form action="#" method="post" id="main-form" class="book-form">
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" name="bookTitle" required>
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" name="bookAuthor" required>
                    <label for="bookPages">Pages:</label>
                    <input type="text" id="bookPages" name="bookPages" required>
                    <div>
                        <label for="bookRead">Already read?</label>
                        <input type="checkbox" id="bookRead" name="bookRead">
                    </div>
                    <button type="submit">Add book</button>
                </form>
        </section>
        <div class="modal-overlay hidden"></div>
        <button class="newbook-btn newbook-btn-open">Add a book</button>
    </div>
</body>
</html>
