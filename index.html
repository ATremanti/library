<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <p class="header-title">The Library</p>
        </div>
        <div class="main-container">
            
        </div>
        <section class="modal hidden">
            <div class="btn-close">x</div>
                <form action="" method="post" id="main-form" class="book-form">
                    <label for="book-title">Title:</label>
                    <input type="text" id="book-title" name="book-title" required>
                    <label for="book-author">Author:</label>
                    <input type="text" id="book-author" name="book-author" required>
                    <label for="book-pages">Pages:</label>
                    <input type="text" id="book-pages" name="book-pages" required>
                    <div>
                        <label for="book-read">Already read?</label>
                        <input type="checkbox" id="book-read" name="book-read">
                    </div>
                    <button class="add-book-btn" type="submit">Add book</button>
                </form>
        </section>
        <div class="modal-overlay hidden"></div>
        <div class="new-book-btn">Add a book</div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
